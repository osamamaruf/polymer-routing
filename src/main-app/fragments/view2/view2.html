<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="view-2">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class View2 extends Polymer.Element {
      static get is() { return 'view-2'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'view-2'
          }
        };
      }
    }

    window.customElements.define(View2.is, View2);
  </script>
</dom-module>
